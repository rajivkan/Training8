<html>
	<head>
		<title>Welcome to HTML</title>
	</head>
	<body>
		<span style="font-size:30px; font-weight: bold">Right Direction:</span> <del>del        text</del> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <span style="text-decoration: line-through">del text</span>
		<br>
		<marquee behavior="alternate" direction="right" scrollamount="20">marquee text</marquee>
		<br><br>
		Left Direction:
		<br>
		<marquee behavior="alternate" direction="left" scrollamount="20">marquee text</marquee>

		<br><br>
		Left Direction:
		<br>
		<marquee behavior="scroll" direction="left" scrollamount="10">marquee text</marquee>

		<br><br>
		Up direction:
		<br>
		<marquee behavior="alternate" direction="up" style="height:200px" scrollamount="20">marquee text</marquee>

		<br><br>
		Down direction:
		<br>
		<marquee behavior="alternate" direction="down" style="height:200px" scrollamount="10">marquee text</marquee>
	</body>
</html>
