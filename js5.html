<html>
	<head>

	</head>
	<body>
		while Loop print 1 to 10
		<div id="divFor1"></div>
		<br>
<br>
		print 10 to 1
		<div id="divFor2"></div>


		<br><br>
		print Odd number between 1 to 60
		<div id="divFor3"></div>
		<script type="text/javascript">

			// print 1 to 10
			var i = 1;
			while(i){
				document.getElementById("divFor1").innerHTML = document.getElementById("divFor1").innerHTML + i + "<br>";

				if(i == 10) {
					break;
				}
				i = i+1;
			}


			// print 10 to 1
			i = 10
			while(i){
				document.getElementById("divFor2").innerHTML = document.getElementById("divFor2").innerHTML + i + "<br>";

				if(i == 1) {
					break;
				}
				i = i-1;
			}

			// print Odd number between 1 to 60
			i = 1
			while(i){
				document.getElementById("divFor3").innerHTML = document.getElementById("divFor3").innerHTML + i + "<br>";

				if(i >= 59) {
					break;
				}
				i = i+2;
			}
		</script>
	</body>
</html>

<!--
	Assignment is print even number between 1 to 50 using while loop
	-->
