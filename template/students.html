<table style="width:80%">
	<tr>
		<td colspan="2">
			<h3>{{headerMessage}}</h4>
		</td>
	</tr>
	<tr style="font-weight:bold">
		<td>
			Name
		</td>
		<td>
			Email
		</td>
	</tr>
	<tr ng-repeat="student in students">
		<td>
			{{student.name}}
		</td>
		<td>
			{{student.email}}
		</td>
	</tr>
</table>
