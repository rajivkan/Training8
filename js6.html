<html>
	<head>

	</head>
	<body>
		do while Loop print 1 to 10
		<div id="divFor1"></div>
		<br>
<br>
		print 10 to 1
		<div id="divFor2"></div>


		<br><br>
		print Odd number between 1 to 60
		<div id="divFor3"></div>
		<script type="text/javascript">

			// print 1 to 10
			var i = 1;
			do{
				document.getElementById("divFor1").innerHTML = document.getElementById("divFor1").innerHTML + i + "<br>";

				i = i+1;
			}while(i <= 10)


			// print 10 to 1
			i = 10
			do{
				document.getElementById("divFor2").innerHTML = document.getElementById("divFor2").innerHTML + i + "<br>";
				i = i-1;
			}while(i >= 1)

			// print Odd number between 1 to 60
			i = 1
			do{
				document.getElementById("divFor3").innerHTML = document.getElementById("divFor3").innerHTML + i + "<br>";

				i = i+2;
			}while(i <= 59)
		</script>
	</body>
</html>

<!--
	Assignment is print even number between 1 to 50 using do while loop
	-->
