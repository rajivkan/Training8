<html>
	<head>

	</head>
	<body>
		for Loop print 1 to 10
		<div id="divFor1"></div>
		<br>
<br>
		print 10 to 1
		<div id="divFor2"></div>


		<br><br>
		print Odd number between 1 to 50
		<div id="divFor3"></div>
		<script type="text/javascript">

			// print 1 to 10
			for(var i=1; i <= 10; i=i+1){
				document.getElementById("divFor1").innerHTML = document.getElementById("divFor1").innerHTML + i + "<br>";
			}

			// print 10 to 1
			for(var i=10; i >= 1; i=i-1){
				document.getElementById("divFor2").innerHTML = document.getElementById("divFor2").innerHTML + i + "<br>";
			}

			// print Odd number between 1 to 50
			for(var i=1; i <= 50; i=i+2){
				document.getElementById("divFor3").innerHTML = document.getElementById("divFor3").innerHTML + i + "<br>";
			}
		</script>
	</body>
</html>

<!--
	Assignment is print even number between 1 to 50 using for loop
	-->
